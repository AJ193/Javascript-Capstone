<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2649a194d9.js" crossorigin="anonymous"></script>
    <title>Movies</title>
</head>
<body>
    <header>
        <!-- <h1 class="start-logo">Pokemon</h1> -->
        <img src="./assets/movie.png" id="logo" alt="">
        <div id="cont"></div>
        <nav class="start-btn">
            <a href="#">Pokemons</a>
            <a href="#">owners</a>
            <a href="#">categories</a>
        </nav>
    </header>
    <div>
        <ul id="items" class="items"></ul>
    </div>
    <section id="movie" class="movie">
        <div class="popup">
            <button id="close-button">x</button>
            <div id="showinfo" class="showinfo"></div>
            
            <form action="" class="form">
                <p class="add-comment">Add a comment</p>
                <label for="inputName">Name:</label>
                <input type="text" id="user-input" name="username" placeholder="Your Name" required/>
                <label for="commentName">Comment:</label>
                <textarea name="comment" id="user-comment" type="text" placeholder="Your comment" required></textarea>
                <button class="submit" id="submit" data-index="${id}" type="submit">Comment</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        CREATED BY GHULAM AND BISASO| ALL THE RIGHTS ARE RESERVED.
    </footer>
</body>
</html>
